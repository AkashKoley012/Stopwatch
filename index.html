<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stopwatch</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" type="image/png" href="favicon.png" />
    </head>
    <body>
        <div id="app">
            <div id="time">
                <div id="hours">
                    <div class="digit">00</div>
                    <div class="text">Hr</div>
                </div>
                <div id="minute">
                    <div class="digit">00</div>
                    <div class="text">Min</div>
                </div>
                <div id="second">
                    <div class="digit">00</div>
                    <div class="text">Sec</div>
                </div>
                <div id="miliSecond">
                    <div class="digit">00</div>
                    <div class="text">Ms</div>
                </div>
            </div>
            <div id="date"></div>
            <hr />
            <div id="btn">
                <div id="start" class="button"><i class="fa-solid fa-play"></i>Start</div>
                <div id="stop" class="button"><i class="fa-solid fa-pause"></i>Pause</div>
                <div id="reset" class="button"><i class="fa-solid fa-rotate-right"></i>Reset</div>
                <div id="lap" class="button"><i class="fa-solid fa-stopwatch"></i>Lap</div>
                <div id="clearLap" class="button"><i class="fa-solid fa-trash"></i>Clear Lap</div>
            </div>
            <div id="display"></div>
        </div>
    </body>

    <script src="index.js"></script>
</html>
